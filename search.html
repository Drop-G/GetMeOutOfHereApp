<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
  <link rel="stylesheet" href="style.css" />
  <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />

<body>
  <nav>
    <div class="nav-wrapper light-green darken-3">
      <div class="container black-text">
        <a href="#" class="black-text brand-logo"><i class="fas fa-hiking fa-lg"> Get Me Outta Here</i></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="search.html" class="black-text">Locator</a></li>
          <!--Current homepage-->
          <li><a href="map.html" class="black-text">Map View</a></li> <!-- Placeholder-->
          <li><a href="results.html" class="black-text">Your Places</a></li>
          <!--Local storage for previously saved results-->
        </ul>
      </div>
    </div>
  </nav>
    <div class="row">
      <div class="container">
        <div class="row">
            <div class="form">
                <label class="select-place labelFont">where do you wanna go!</label><br><br>
                <a class='dropdown-trigger btn' href='#' data-target='dropdown1'>choose here</a>
                <ul id='dropdown1' class='dropdown-content'>
                    <li id="lake"><a href="map.html">Lake</a></li>
                    <li id="beach"><a href="map.html">Beach</a></li>
                    <li id="zoo"><a href="map.html">Zoo</a></li>
                    <li id="pool"><a href="map.html">Pool</a></li>
                </ul>
            </div>
            <div id='map' style='width: auto; height: 300px;'></div>
            <div id="poi-section"></div>
            <div id="selected-details"></div>
        </div>
    </div>
    <div class="container">
      <div class="col s6">
        <div class="card">
          <div class="card-image">
            <img class="activator"
              src="https://media.npr.org/assets/img/2019/04/08/flying-baby-2_wide-8462dba57e207d7faaa3d6de2c9b7b806ac6c468.jpg"
              alt="Hiker image" />
            <span class="card-title">Choose Your Destination Type</span>
          </div>
          <div class="card-content">
            <p>
              <label>
                <input type="checkbox" class="filled-in checkbox-light-green" checked="checked" />
                <span>Dog Parks</span>
              </label>
            </p>
            <p>
              <label>
                <input type="checkbox" class="filled-in checkbox-light-green" checked="checked" />
                <span>Campground</span>
              </label>
            </p>
            <p>
              <label>
                <input type="checkbox" class="filled-in checkbox-light-green" checked="checked" />
                <span>Lake</span>
              </label>
            </p>
            <p>
              <label>
                <input type="checkbox" class="filled-in checkbox-light-green" checked="checked" />
                <span>Beach</span>
              </label>
            </p>
            <p>
              <label>
                <input type="checkbox" class="filled-in checkbox-light-green" checked="checked" />
                <span>Pool</span>
              </label>
            </p>
            <p>
              <label>
                <input type="checkbox" class="filled-in checkbox-light-green" checked="checked" />
                <span>Theme Park</span>
              </label>
            </p>
            <p>
              <label>
                <input type="checkbox" class="filled-in checkbox-light-green" checked="checked" />
                <span>Zoo</span>
              </label>
            </p>
            <button class="btn waves-effect waves-light light-green darken-3" type="submit" name="action">Let's go! <i
                class="fas fa-paper-plane"></i>
            </button>
          </div>
        </div>
      </div>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

  <script src="logic.js"></script>
