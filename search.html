<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <title>Welcome || GMOH</title>
  </head>

  <body>
    <nav>
      <div class="nav-wrapper light-green darken-3">
        <div class="container black-text">
          <a href="#" class="black-text brand-logo"
            ><i class="fas fa-hiking fa-lg"> Get Me Outta Here</i></a
          >
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="search.html" class="black-text">Locator</a></li><!--Current homepage-->
            <li><a href="map.html" class="black-text">Map View</a></li> <!-- Placeholder-->
            <li><a href="results.html" class="black-text">Your Places</a></li> <!--Local storage for previously saved results-->
          </ul>
        </div>
      </div>
    </nav>

    <div class="row">
      <div class="col s6 offset-s3">
        <div class="card">
          <div class="card-image">
            <img
              class="activator"
              src="https://media.npr.org/assets/img/2019/04/08/flying-baby-2_wide-8462dba57e207d7faaa3d6de2c9b7b806ac6c468.jpg"
              alt="Hiker image"
            />
            <span class="card-title">Choose Your Destination Type</span>
          </div>
          <div class="card-content">
            <p>
              <label>
                <input type="checkbox" class="filled-in checkbox-light-green" checked="checked" />
                <span>Parks</span>
              </label>
            </p>
            <p>
              <label>
                <input type="checkbox" class="filled-in checkbox-light-green" checked="checked" />
                <span>Campsite</span>
              </label>
            </p>
            <p>
              <label>
                <input type="checkbox" class="filled-in checkbox-light-green" checked="checked" />
                <span>Hiking Trail</span>
              </label>
            </p>
            <p>
                <label>
                  <input type="checkbox" class="filled-in checkbox-light-green" checked="checked" />
                  <span></span>
                </label>
              </p>
            <button class="btn waves-effect waves-light light-green darken-3" type="submit" name="action">Let's go! <i class="fas fa-paper-plane"></i>
              </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.js"
      integrity="sha512-m2PhLxj2N91eYrIGU2cmIu2d0SkaE4A14bCjVb9zykvp6WtsdriFCiXQ/8Hdj0kssUB/Nz0dMBcoLsJkSCto0Q=="
      crossorigin="anonymous"
    ></script>
    <script src="logic.js"></script>
  </body>
</html>
